doctrine_migrations:
    migrations_paths:
        'Asdoria\SyliusCatalogModePlugin\Migrations': '@AsdoriaSyliusCatalogModePlugin/Migrations'

winzou_state_machine:
    sylius_order_checkout:
        callbacks:
            guard:
                catalog_mode_checker:
                    on: ['address', 'skip_shipping', 'select_shipping', 'skip_payment', 'select_payment', 'complete']
                    do: ['@asdoria_catalog_mode.state_machine.guard.catalog_mode_checker', '!isCatalogMode']
                    args: ['object']
